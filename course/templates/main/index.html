{% extends 'main/main-template.html' %}

{% block content %}
    <!-- <h1 class="title">{% block title %}Login{% endblock %}</h1> -->
    <h2>{{ page_title }}</h2>
    <h3>{{ game_location }}</h3>
    <p>{{ introduction }}</p>
    <p>{{ call_to_action }}</p>
    <p>{{ action_step }}</p>
    <div class="content">
            <form action="/" method="POST" id="action-form">
                <input type="text" name="command" placeholder="Enter command here" required autofocus>
            </form>
            <script>
                document.getElementById('action-form').addEventListener('keyup', function(event) {
                    if (event.key == 'Enter') {
                        event.preventDefault();
                        this.submit();
                    }
                })
            </script>
        </div>
    </div>
{% endblock %}
