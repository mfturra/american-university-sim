{% extends 'base.html' %}

{% block content %}
<div class="column is-4 is-offset-4"></div>
    <h3 class="title">Sign up</h3>
    <div class="box">
        <form method="POST" action="signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Your Name">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
